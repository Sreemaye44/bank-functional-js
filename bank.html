<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('bitcoin.jpg')]">
    <header>
        <h1 class="text-5xl text-center mt-5 text-black-700 font-semibold">Let's tansfer <span class="font-semibold">Money </span>!!</h1>
        </header>
        <main>
            <section class="mt-12">
                
                <div class="grid grid-cols-3 gap-4 w-7/12 mx-auto text-teal-700">
                    <div class="bg-blue-200 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$ <span id="deposit-total" >00</span></h2>
                    </div>
                    <div class="bg-purple-200 p-8 rounded-xl">
                        <h4 class="text-2xl">withdraw</h4>
                        <h2 class="text-5xl">$ <span id="withdraw-total" >00</span></h2>
                    </div>
                    <div class="bg-cyan-200 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                    </div>

                </div>

            </section>

             <!-- deposit & widthdraw -->
             <section class="mt-12">
                
                <div class="grid grid-cols-2 gap-4 w-7/12 mx-auto ">
                    <div class="bg-red-200 p-8 rounded-xl">
                        <h4 class="text-2xl text-red-700 mb-4">Please Deposit</h4>
                        
                            <input class="w-9/12 block mb-3 px-3" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                            <button id="btn-deposit"class="bg-red-500 shadow-lg shadow-red-500/50 px-8 py-2 mt-2 text-white font-medium rounded-lg hover:bg-red-700 type="submit">Deposit</button>
                       
                    </div>
                    <div class="bg-orange-200 p-8 rounded-xl">
                        <h4 class="text-2xl mb-4 text-red-700">Please Withdraw</h4>
                        <input id="withdraw-field" class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="$ Amount you want to widthdraw">
                            <button id="btn-widthdraw"class="bg-red-500 shadow-lg shadow-red-500/50  px-8 py-2 mt-2 text-white font-medium rounded-lg hover:bg-red-700"type="submit">Widthdraw</button>
                    </div>

                </div>

            </section>
        </main>


        <script src="JS/utilities.js"></script>
        <script src="JS/deposit.js"></script>
        <script src="JS/withdraw.js"></script>
       
</body>
</html>
