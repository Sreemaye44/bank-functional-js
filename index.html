<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-teal-500">Bank Australia Online </span></h1>
    </header>

    <main>
        <section class="bg-[url('bitcoin.jpg')] w-7/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium  text-center" >Please LogIn</h3>
            <div class="text-center">
                 <input class="w-7/12 block mb-3 px-3 py-2 mx-auto" type="email" name="" id="user-email" placeholder="Your Email Address">
                 <input class="w-7/12 block mb-2 px-3 py-2 mx-auto"  type="password" name="" id="user-password" placeholder="Your Password">
                 <button id="btn-submit" class="bg-teal-600 px-8 py-2 mt-2 text-white font-medium rounded-lg hover:bg-orange-600"type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
